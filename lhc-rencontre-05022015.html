# Gauche d'auteur 1

> Le copyleft utilise le copyright (ou le droit d'auteur), en le retournant pour lui faire
servir le but opposé de ce pour quoi il a été conçu : ce n'est pas une manière de
restreindre l'utilisation d'un logiciel, mais une manière de le laisser « libre ». [...]

> En 1984 ou 1985, Don Hopkins (dont l'imagination était sans bornes) m'a envoyé une
lettre. Il avait écrit sur l'enveloppe plusieurs phrases amusantes, et notamment
celle-ci :

> Copyleft - all rights reversed.

> J'ai utilisé le mot « copyleft » pour donner
un nom au concept de distribution que je développais alors.[1]

Richard Stallman

[1]: Stallman R. The GNU operating system and the free software movement., dans Dibona C,
Ockman S. Open Sources: Voices from the Open Source Revolution. [Lieu inconnu]: O'Reilly
Media ; 1999, p. 53-70.

# Gauche d'auteur 2

Le scriptorium fut le lieu principal de transmission du savoir médical du VIème au
XIII ème siècle. Les copies successives entraînent des modifications, auxquelles s'ajoutent
gloses et commentaires : «Ainsi le texte médical reste vivant, il n'est pas fixé, il est ouvert à
l'innovation, il se transforme, il se rajeunit. Restant actif, il suscite d'autres textes.»[1]

[1] Debru A, Sabbah G. Nommer la maladie. Recherches sur le lexique gréco-latin de la
pathologie. Saint Etienne: PU Saint-Etienne ; 1998. Observations sur la transmission des textes
médicaux latins.

---

# Gauche d'auteur 3

La transmission libre des œuvres de l'esprit avec citation de l'auteur est un fait observé depuis
les débuts de l'humanité jusqu'au développement de l'imprimerie au quinzième siècle.


La transmission libre des connaissances est ce qui fonde la science (notamment médicale).

#Logiciel libre
##Les 4 libertés fondamentales de l'utilisateur

0 La liberté d'exécuter le programme, pour tous les usages.

1 La liberté d'étudier le fonctionnement du programme, et de le modifier pour qu'il
effectue vos tâches informatiques comme vous le souhaitez. L'accès au
code source est une condition nécessaire.

2 La liberté de redistribuer des copies, donc d'aider votre voisin.

3 La liberté de distribuer aux autres des copies de vos versions modifiées.
En faisant cela, vous donnez à toute la communauté une possibilité de profiter de vos
changements ; l'accès au code source est une condition nécessaire.

---

#Logiciel libre
##Licence libre

Une licence libre est un texte juridique à valeur contractuelle, décrivant en terme de droit les 4
libertés.

Exemple: GNU General Public License (GPL).
![GPLv3](images/GPL.png)

#Logiciel libre
##Publicité intrusive via des logiciels privateurs

Un logiciel privateur (de liberté) est un logiciel dont la licence ne garantit
pas les respects des 4 libertés fondamentales

> «Lors de la dernière mise à jour du logiciel […] il m'a été imposé l'installation du BIQ (Bulletin
d'Information Quotidien) […] qui impose des 'informations' sur l'industrie pharmaceutique. »

> «Cette confusion entre un outil professionnel de gestion des dossiers et prescriptions avec les
    messages publicitaires de l'industrie pharmaceutique est inacceptable, mais les médecins sont
    impuissants sauf à changer de logiciel ce qui est complexe et le choix des indépendants se
    réduit considérablement.»
    Extrait de la lettre de Olivier Rozand (médecin généraliste) adressé à la ministre de la santé
    (MST)
